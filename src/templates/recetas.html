<form name="registro_receta" class="formulario" action="" method="POST" onsubmit="return validar()">
    
    <h1>Escribe tu Receta</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">
      <i class="fas fa-address-card icon"></i>
         <input type="text" id="titulo" placeholder="Escribe el titulo" name="titulo" required>
         </div>
         <div class="input-contenedor">
          <textarea id="resumen"  name="resumen"type="text" placeholder="redacta un pequeÃ±o resumen" required></textarea>
          </div>
          <div class="input-contenedor">
            <textarea id="ingredientes" name="ingredientes"type="text" placeholder="redacta los ingredientes" required></textarea>
            </div>
            <div class="input-contenedor">
                <textarea id="preparacion" name="preparacion"type="text" placeholder="redacta la preparacion" required></textarea>
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-hourglass-half icon"></i>
                    <input type="number" name="tiempo" id="tiempo" min="1" max="60" step="2" placeholder="tiempo de preparacion" required>                      
                 </div>
                 <div class="input-contenedor">
                    <i class="fas fa-images icon"></i>
                       <input type="text" id="imagen" placeholder="Escribe la ruta de tu imagen" name="imagen" required>
                       </div>  
         <input type="submit" value="Guardar" class="button" id="Guardar" onclick="enviar_mensaje()">
        
     <div id ="resultado">
      {% if error != None %}
      <div class="w3-panel w3-red">
          <h1>{{error}}</h1>
         
      </div>
      {% endif %}
     </div>
    </form>
{%endblock%}
